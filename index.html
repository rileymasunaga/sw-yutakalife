    <title>BACKBURNER</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <!-- page1 -->
        <div class="row" id="page1">
            <div class="col-sm-8">
                <div class="spacer"> </div>
                <img class="logo" src="backburner.png">
                <div class="form-group">
                    <p>Backburner is a behavioral psychology based tool that helps you retain what you study. </p>
                </div>
                <button class="btn-burn" onclick="hide();show();">START</button>
            </div>
        </div>
        <!-- page2 -->
        <div class="row hide" id="page2">
            <div class="col-sm">
                <div class="spacer"> </div>
                <h1>ここまでっ！</h1>
                <a id="end">
                    <button class="btn-burn" onclick="restart();hide();">CONTINUE?</button>
                </a>
            </div>
        </div>
        <!-- Youtube-content -->
        <div class="row">
            <div class="col-sm">
                <div class="embed-responsive embed-responsive-16by9">
                    <div id="player" class="hide">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Content -->
    <script>
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '390',
            width: '640',
            videoId: '9p0IJsrVkEU',
            playerVars: { 'controls': 1, 'showinfo': 0, 'rel': 0, end:'112',},
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
            end();
            done = true;
        }
    }

    //    Show: Display Iframe, hide start page elements
    function show() {
        var video = document.getElementById("player");
        video.classList.add("show");
        var page1 = document.getElementById("page1");
        page1.classList.add("hide");
        video.playVideo();
    }
    //Hide: Hide player, show end screen
    var showtime;

    function hide() {
        showtime = setTimeout(
            function() {
                var video = document.getElementById("player");

                var element = document.getElementById("page2");
                video.classList.remove("show");
                element.classList.add("show");
            }, 30000);
    }
    // Restart, show player, hide end screen
    function restart() {
        var video = document.getElementById("player");

        video.classList.add("show");
        var page2 = document.getElementById("page2");
        page2.classList.add("hide");
        page2.classList.remove("show");
    }
    //End, Clear timer and show end screen. 
    function end() {
        clearTimeout(showtime);
        var video = document.getElementById("player");
        var element = document.getElementById("page2");
        var endbutton = document.getElementById("end");
        video.classList.remove("show");
        element.classList.add("show");
        endbutton.setAttribute("onclick", "");
        endbutton.setAttribute("href", "distraction.html");
        setTimeout(function() { window.location.replace('distraction.html'); }, 7000);

    }
    </script>
</body>

</html>
