<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>電車で英語</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <div class="container ">
        <div class="spacer"> </div>
        <!-- Start Page -->
        <div class="row" id="page1">
            <div class="col-sm">
                <img class="train" src="train.png">
                <h1>電車で英語</h1>
                <div class="form-group">
                    <label for="time">How long is your train ride? (Mins) </label>
                    <input type="text" class="form-control" id="timer" placeholder="何分？ e.g. 5">
                </div>
                <button class="btn-primary" onclick="show(); setTimeout(hide2, 25000);">START</button>
            </div>
            <div class="col-sm">
            </div>
        </div>
        <!-- End Page -->
        <div class="row hide" id="page2">
            <div class="col-sm">
                <h1>ここまでっ！</h1>
            </div>
        </div>
    </div>
    <iframe id="quiz" class="hide" border: 0; width=1 00%; height=100%; frameborder="0" src="https://www.helpfulgames.com/subjects/english/word-spelling.html"></iframe>
    <!-- Show Script -->
    <script>
    function show() {
        var quiz = document.getElementById("quiz");
        quiz.classList.add("show");
        var page1 = document.getElementById("page1");
        page1.classList.add("hide");
    }
    </script>
    <!-- Hide Script -->
    <script>
    function hide2() {
        var stdtime = document.getElementById('timer').value;
        setTimeout(hide, stdtime);
    }

    function hide() {
        var quiz = document.getElementById("quiz");
        var element = document.getElementById("page2");
        quiz.classList.remove("show");
        element.classList.add("show")

        ;
    }
    </script>
</body>

</html>
